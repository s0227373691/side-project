<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單驗證</title>
</head>

<body>
    <p>正規式： /^.{3,5}$/ </p>
    <p>說明：可以輸入3~5個任意英文,中文,數字</p>
    <hr>
    <p>正規式：/[0-9]/ </p>
    <p>說明：可以輸入0~9數字，其它字元皆不行</p>
    <hr>
    <p>正規式：/[^0-9]/ </p>
    <p>說明：可以輸入0~9以外的字元</p>
    <hr>
    <p>正規式：/[a-z]/ </p>
    <p>說明：可以輸入a~z的字元</p>
    <hr>
</body>

</html>
